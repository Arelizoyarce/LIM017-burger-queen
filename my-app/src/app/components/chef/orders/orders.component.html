<section class="orderCardsContainer">
    <mat-card class="orderCard" *ngFor="let order of orders">
        <mat-card-title>Mesa: {{order.table}}</mat-card-title>
        <mat-card-content value="{{order.status}}">
            <p>{{order.time}}---- {{order.status}}</p>
            <div>
                <p>{{order.order}}</p>
                <p>hola</p>
                <p>hola</p>
            </div>
            <p>{{order.total}}</p>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
            <button mat-button>Actualizar pedido</button>
        </mat-card-actions>
    </mat-card>
</section>
