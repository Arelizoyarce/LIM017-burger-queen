<section class="foodListContainer">
    <div class="containerCards" *ngFor = "let item of menu">
        <mat-card>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>{{item.price}} {{</mat-card-subtitle>
            <img src="{{item.img}}">
        </mat-card>
    </div>
</section>
