<section class="containerInfoFood">
  <div class="foodListContainer">
      <div class="containerCards" *ngFor = "let item of menu">
        <mat-card class="card">
          <mat-card-title class="name">{{item.name}}</mat-card-title>
          <img mat-card-image src="{{item.img}}"  class="img">
          <mat-card-subtitle class="price"> ${{item.price}}</mat-card-subtitle>
        </mat-card>
      </div>
  </div>
  <div class="orderListContainer">
    <div class="containerData">
      <h4>Mesero:<input type="text" class="nameWaiter"></h4>
      <h4>ID:<input type="text" class="numberId"></h4>
      <h3>N° Mesa:<input type="text" class="numberTable"></h3> 
    </div>
    <table class="orderContainer">
      <tr>
        <td>Café americano</td>
        <td><fa-icon class="faCirclePlus" [icon]="faCirclePlus"></fa-icon></td>
        <td>1</td>
        <td><fa-icon class="faCircleMinus" [icon]="faCircleMinus"></fa-icon></td>
        <td>10</td>
        <td><fa-icon class="iconTrash" [icon]="faTrashCan"></fa-icon></td>
      </tr>
      <tr>
        <td>Café con leche</td>
        <td><fa-icon class="faCirclePlus" [icon]="faCirclePlus"></fa-icon></td>
        <td>2</td>
        <td><fa-icon class="faCircleMinus" [icon]="faCircleMinus"></fa-icon></td>
        <td>50</td>
        <td><fa-icon class="iconTrash" [icon]="faTrashCan"></fa-icon></td>
      </tr>
      <tr>
        <td colspan="4">Total</td>
        <td>$37</td>
      </tr>
    </table>
    <button class="sendOrder">Enviar Orden</button>
  </div>
</section>
