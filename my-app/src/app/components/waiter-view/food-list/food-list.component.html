<section class="containerInfoFood">
<div class="foodListContainer">
    <div class="containerCards" *ngFor = "let item of menu">
        <mat-card class="card" (click)="sendProduct(item.name , item.price)">
            <mat-card-title class="name">{{item.name}}</mat-card-title>
            <img mat-card-image src="{{item.img}}"  class="img">
            <mat-card-subtitle class="price"> ${{item.price}}</mat-card-subtitle>
        </mat-card>
      </div>
  </div>
  <div class="orderListContainer">
    <div class="containerData">
      <h4>Mesero:<input type="text" class="nameWaiter"></h4>
      <h4>ID:<input type="text" class="numberId"></h4>
      <h3>NÂ° Mesa:<input type="text" class="numberTable"></h3> 
    </div>
</div>
<app-order-list [product]="product" class="orderListContainer"></app-order-list>
</section>
